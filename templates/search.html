<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <section>
        <div class="products-container">
            {% if products  %}
                {% for product in products %}
                    <li>
                        <h2>{{ product.name }}</h2>
                        <a href="{{ url_for('product_detail', product_id=product.id) }}">
                            <img src="{{ product.image }}" alt="{{ product.name }}">
                        </a>
                        <p>{{ product.description }}</p>
                        <p id="price-{{ product.id }}" data-price-per-unit="{{ product.price }}">Total price:{{ product.price }}</p>
                        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
                            <label for="quantity-{{ product.id }}">Quantity:</label>
                            <select name="quantity" id="quantity-{{ product.id }}" onchange="updateTotalPrice('{{ product.id }}')" >
                                {% for qty in range (1 , 11) %}
                                    <option value="{{ qty }}">{{ qty }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit">Add to Cart</button>
                        </form>
                    </li>
                {% endfor %}
            {% else %}
                <p>{{product_to_find}} is not found</p>
            {% endif %}
        </div>
</section>
</body>
</html>

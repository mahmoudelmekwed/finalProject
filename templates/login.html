<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <!-- Container for the login page -->
    <div class="login-page">
        <!-- Title for the login section -->
        <h2>Login</h2>
        <!-- Form for login -->
        <form method="post" action="/login" class="login-form">
            <!-- Input field for username -->
            <input type="text" name="identifier" placeholder="Enter your username or email" required>
            <!-- Input field for password -->
            <input type="password" name="password" placeholder="Password" required>
            <!-- Display error message -->
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <!-- Submit button for the form -->
            <button type="submit">Login</button>
        </form>
        <!-- Section for redirecting to registration page -->
        <div class="register-section">
            <span>Don't have an account? 
                <a href="/register">Sign up</a> <!-- Link to the sign-up page -->
            </span>
        </div>
    </div>    
</body>
</html>

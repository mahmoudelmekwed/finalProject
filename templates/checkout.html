<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/static/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="billing-section">
          <h2>Checkout</h2>
          <div>
              <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div>
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required>
              </div>
            <div>
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
          </div>
          <div class="payment-methods">
            <h3>Payment method</h3>
            <div class="payment-method">
              <input type="radio" id="new_card" name="payment" value="new_card">
              <label for="new_card">Credit/Debit Card</label>
            </div>
          </div>
        </div>
      
        <div class="summary-section">
          <h2>Summary</h2>
          <p>Original Price: <span id="original-price">Â£2,199.98</span></p>
          <p>Total: <span id="total-price">{{ total_price }}</span></p>
          <button class="complete-checkout">Complete Checkout</button>
          <p>30-Day Money-Back Guarantee</p>
        </div>
      </div>
      <script src="/static/confirmation.js"></script>
</body>
</html>
